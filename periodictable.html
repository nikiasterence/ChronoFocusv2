<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Orange-Themed Periodic Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff7700, #ff5500, #ff3300);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 140, 0, 0.9);
            background: linear-gradient(90deg, #ffaa00, #ff7700, #ff5500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 140, 0, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 140, 0, 0.9), 0 0 30px rgba(255, 100, 0, 0.8);
            }
        }
        
        .description {
            font-size: 1.2rem;
            color: #ffdd99;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .search-box {
            position: relative;
            width: 300px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .periodic-table-container {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .periodic-table-image {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .periodic-table-image img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .periodic-table {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            grid-gap: 8px;
        }
        
        .element {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .element:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            z-index: 10;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .element .number {
            font-size: 0.8rem;
            position: absolute;
            top: 5px;
            left: 5px;
            color: #ffdd99;
        }
        
        .element .symbol {
            font-size: 1.6rem;
            font-weight: bold;
            margin: 15px 0 5px;
        }
        
        .element .name {
            font-size: 0.7rem;
            color: #ffdd99;
        }
        
        .element .mass {
            font-size: 0.7rem;
            margin-top: 5px;
            color: #ffdd99;
        }
        
        .empty {
            background: transparent;
            border: none;
            box-shadow: none;
        }
        
        .element-details {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .element-details.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .detail-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .detail-image {
            width: 150px;
            height: 150px;
            margin-right: 25px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 25px rgba(255, 140, 0, 0.7);
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .detail-image img {
            width: 90%;
            height: 90%;
            object-fit: contain;
        }
        
        .detail-title h2 {
            font-size: 2.8rem;
            margin-bottom: 5px;
            color: #ffaa00;
        }
        
        .detail-title p {
            color: #ffdd99;
            font-size: 1.3rem;
        }
        
        .detail-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .detail-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-section h3 {
            color: #ffaa00;
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
        }
        
        .detail-section p {
            margin: 10px 0;
            font-size: 1.1rem;
        }
        
        .detail-section span {
            color: #ffdd99;
            font-weight: bold;
        }
        
        .category-1 { background: rgba(255, 107, 107, 0.25); }
        .category-2 { background: rgba(255, 170, 107, 0.25); }
        .category-3 { background: rgba(255, 206, 107, 0.25); }
        .category-4 { background: rgba(255, 230, 107, 0.25); }
        .category-5 { background: rgba(214, 255, 107, 0.25); }
        .category-6 { background: rgba(170, 255, 107, 0.25); }
        .category-7 { background: rgba(107, 255, 178, 0.25); }
        .category-8 { background: rgba(107, 214, 255, 0.25); }
        .category-9 { background: rgba(107, 170, 255, 0.25); }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #ffdd99;
            font-size: 0.9rem;
        }
        
        @media (max-width: 1200px) {
            .periodic-table-container {
                flex-direction: column;
            }
            
            .periodic-table {
                grid-template-columns: repeat(9, 1fr);
            }
        }
        
        @media (max-width: 900px) {
            .periodic-table {
                grid-template-columns: repeat(6, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .periodic-table {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .element .symbol {
                font-size: 1.2rem;
            }
            
            .detail-header {
                flex-direction: column;
                text-align: center;
            }
            
            .detail-image {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .filter-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Complete Orange-Themed Periodic Table</h1>
            <p class="description">Explore all 118 elements with detailed information. Click on any element to learn more about its properties, history, and applications.</p>
            
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search for an element...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn">Metals</button>
                    <button class="filter-btn">Nonmetals</button>
                    <button class="filter-btn">Noble Gases</button>
                    <button class="filter-btn">All</button>
                </div>

        </header>
        
        <div class="periodic-table-container">

            <div class="periodic-table" id="periodic-table">

            </div>
        </div>
        
        <div class="element-details" id="element-details">

        </div>
        
        <footer>
            <p>Created with ❤️ for science enthusiasts | Orange Theme | All 118 Elements</p>

    </div>

    <script>

            { number: 16, symbol: "S", name: "Sulfur", mass: "32.06", category: "polyatomic nonmetal", discovered: "Ancient", electrons: "16", orbital: "[Ne] 3s² 3p⁴", state: "Solid", density: "2.067", melt: "388.36", boil: "717.8", description: "Sulfur is a bright yellow crystalline solid at room temperature. It is used in fertilizers, gunpowder, matches, and insecticides." },
            { number: 17, symbol: "Cl", name: "Chlorine", mass: "35.45", category: "diatomic nonmetal", discovered: "1774", electrons: "17", orbital: "[Ne] 3s² 3p⁵", state: "Gas", density: "0.0032", melt: "171.6", boil: "239.11", description: "Chlorine is a yellow-green gas with a strong odor. It is widely used for water purification and in the production of many products." },

            { number: 29, symbol: "Cu", name: "Copper", mass: "63.546", category: "transition metal", discovered: "Ancient", electrons: "29", orbital: "[Ar] 3d¹⁰ 4s¹", state: "Solid", density: "8.96", melt: "1357.77", boil: "2835", description: "Copper was the first metal manipulated by humans and remains an important material due to its excellent electrical conductivity." },

            { number: 50, symbol: "Sn", name: "Tin", mass: "118.71", category: "post-transition metal", discovered: "Ancient", electrons: "50", orbital: "[Kr] 4d¹⁰ 5s² 5p²", state: "Solid", density: "7.265", melt: "505.08", boil: "2875", description: "Tin is a silvery metal that is soft enough to be cut with little force. It is best known for its use in tin plating and solder." },

            { number: 92, symbol: "U", name: "Uranium", mass: "238.03", category: "actinide", discovered: "1789", electrons: "92", orbital: "[Rn] 5f³ 6d¹ 7s²", state: "Solid", density: "19.1", melt: "1405.3", boil: "4404", description: "Uranium is a dense, silvery-white metal that is weakly radioactive. It is primarily used as fuel in nuclear power plants." },
            { number: 94, symbol: "Pu", name: "Plutonium", mass: "244", category: "actinide", discovered: "1940", electrons: "94", orbital: "[Rn] 5f⁶ 7s²", state: "Solid", density: "19.85", melt: "912.5", boil: "3505", description: "Plutonium is a radioactive actinide metal that is used in nuclear weapons and as fuel in nuclear reactors." },
            { number: 118, symbol: "Og", name: "Oganesson", mass: "294", category: "unknown", discovered: "2002", electrons: "118", orbital: "[Rn] 5f¹⁴ 6d¹⁰ 7s² 7p⁶", state: "Solid (predicted)", density: "Unknown", melt: "Unknown", boil: "Unknown", description: "Oganesson is a synthetic element that was first synthesized in 2002. It is extremely radioactive and has a very short half-life." }
        ];

        // Generate periodic table
        const periodicTable = document.getElementById('periodic-table');
        const elementDetails = document.getElementById('element-details');
        const searchInput = document.getElementById('search-input');
        
        // Create empty cells for the periodic table layout
        for (let i = 0; i < 118; i++) {
            const element = elements.find(el => el.number === i + 1);
            
            if (element) {
                const el = document.createElement('div');
                el.className = `element category-${Math.ceil(Math.random() * 9)}`;
                el.innerHTML = `
                    <div class="number">${element.number}</div>
                    <div class="symbol">${element.symbol}</div>
                    <div class="name">${element.name}</div>
                    <div class="mass">${element.mass}</div>
                `;
                el.addEventListener('click', () => showElementDetails(element));
                periodicTable.appendChild(el);
            } else {
                // For missing elements in our demo, create empty cells
                const el = document.createElement('div');
                el.className = 'empty';
                periodicTable.appendChild(el);
            }
        }
        
        // Show element details
        function showElementDetails(element) {
            elementDetails.innerHTML = `
                <div class="detail-header">
                    <div class="detail-image">
                        <img src="">
                    </div>
                    <div class="detail-title">
                        <h2>${element.name} (${element.symbol})</h2>
                        <p>Atomic Number: ${element.number}</p>
                    </div>
                </div>
                <div class="detail-content">
                    <div class="detail-section">
                        <h3>Basic Properties</h3>
                        <p><span>Atomic Mass:</span> ${element.mass} u</p>
                        <p><span>Category:</span> ${element.category}</p>
                        <p><span>State at Room Temperature:</span> ${element.state}</p>
                        <p><span>Density:</span> ${element.density} g/cm³</p>
                    </div>
                    <div class="detail-section">
                        <h3>Phase Transitions</h3>
                        <p><span>Melting Point:</span> ${element.melt} K</p>
                        <p><span>Boiling Point:</span> ${element.boil} K</p>
                    </div>
                    <div class="detail-section">
                        <h3>Electron Configuration</h3>
                        <p><span>Electrons:</span> ${element.electrons}</p>
                        <p><span>Orbital:</span> ${element.orbital}</p>
                    </div>
                    <div class="detail-section">
                        <h3>Discovery</h3>
                        <p><span>Discovered:</span> ${element.discovered}</p>
                    </div>
                </div>
                <div class="detail-section" style="grid-column: 1 / -1; margin-top: 20px;">
                    <h3>Description</h3>
                    <p>${element.description}</p>
                </div>
            `;
            
            elementDetails.classList.add('active');
        }
        
        // Search functionality
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const elementDivs = document.querySelectorAll('.element');
            
            elementDivs.forEach(div => {
                const symbol = div.querySelector('.symbol').textContent.toLowerCase();
                const name = div.querySelector('.name').textContent.toLowerCase();
                const number = div.querySelector('.number').textContent;
                
                if (symbol.includes(searchTerm) || name.includes(searchTerm) || number.includes(searchTerm)) {
                    div.style.display = 'block';
                } else {
                    div.style.display = 'none';
                }
            });
        });
        
        // Show first element by default
        showElementDetails(elements[0]);
    </script>
</body>
</html>
